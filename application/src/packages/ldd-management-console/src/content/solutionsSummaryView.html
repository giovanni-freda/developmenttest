<div id="solutionsSummaryView" style="height:100%">
    <div id="solutionsSummaryname" class="control-group inline ...">
        <label for="solnname">Name:-</label>
        <span id="solnname">{{name}}</span>
    </div>
    <div id="solutionsSummaryversion" class="control-group inline ...">
        <label for="solnversion">Version:-</label>
        <span id="solnversion">{{version}}</span>
    </div>
    <div id="solutionsinstalltime" class="control-group inline ...">
        <label for="installtime">Install Time:-</label>
        <span id="installtime">{{installtime}}</span>
    </div>
    <div id="solutionsupdatetime" class="control-group inline ...">
        <label for="updatetime">Update Time:-</label>
        <span id="updatetime">{{updatetime}}</span>
    </div>
    <div id="solutionsreports" class="control-group inline ...">
        <label for="reports">Reports:-</label>
        <span id="reports">{{reports}}</span>
    </div>
    <div id="solneforms" class="bold">
        <label for="eforms">Eforms:-</label>

        <div class="grid" style={display:none;}>
        </div>
    </div>
    <div id="solutionssecurityFiles" class="control-group inline ..." style="height:100%">
        <label for="securitysetupfiles">Security Setup Files:-</label>

        <div class="securityList">
        </div>
    </div>
    <div id="solnButtons" class="control-group inline ...">
        <button id="solnsummarynextbtn">
            <span class="icon icon-16 icon-valid"></span>Next
        </button>
    </div>
</div>
