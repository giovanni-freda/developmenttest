<div id="systemusername">
    <div id="systemusernameView">
        <b>Change Username</b>
        <div class="control-group inline right-align-label">
            <label for="inputID">New Username :</label>
                <div class="controls">
                    <input type="text" id="txtusername" name="username" size="20">
                </div>
        </div>

        <div class="control-group inline right-align-label">
            <label for="inputID">Retype New Username :</label>
                <div class="controls">
                    <input type="text" id="txtretypeusername" name="retypeusername" size="20">
                </div>
        </div>

        <div>
            <button id="applyUserName">Apply</button>
            <button id="resetUserName">Reset</button>
        </div>

         <hr>

        <b>Change Password </b>

        <div class="control-group inline right-align-label">
            <label for="inputID">Current Password :</label>
                <div class="controls">
                    <input type="password" id="txtcurrentpassword" name="currpassword" size="20">
                </div>
        </div>

         <div class="control-group inline right-align-label">
            <label for="inputID">New Password :</label>
                <div class="controls">
                    <input type="password" id="txtnewpassword" name="retypepassword" size="20">
                </div>
        </div>

         <div class="control-group inline right-align-label">
            <label for="inputID">Retype New Password :</label>
                <div class="controls">
                    <input type="password" id="txtretypenewpassword" name="retypenewpassword" size="20">
                </div>
        </div>

         <div>
            <button id="applyPassword">Apply</button>
            <button id="resetPassword">Reset</button>
        </div>
    </div>
</div>
